<div class="col-8 offset-2">
    <h2>Dashboard</h2>

    <div class="alert alert-success" *ngIf="isAuthenticated">You're authenticated!</div>

    <div class="alert alert-danger" *ngIf="!isAuthenticated">You're not logged in!!</div>

    <div class="mt-3 text-center" *ngIf="!isAuthenticated">
        <ul class="list-unstyled list-inline">
            <li class="list-inline-item"><a class="btn btn-primary" routerLink="/register">Register</a></li>
            <li class="list-inline-item"><a class="btn btn-primary" routerLink="/login">Login</a></li>
        </ul>
    </div>

    <div class="mt-3" *ngIf="profile">
        <strong>Profile</strong>
        <pre>{{ profile|json }}</pre>
    </div>
</div>
